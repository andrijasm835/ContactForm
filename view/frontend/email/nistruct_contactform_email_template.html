<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            margin: 0 0 10px;
        }
        .content strong {
            color: #333;
        }
        .footer {
            text-align: center;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            background-color: #f9f9f9;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="content">
            <h1>Nistruct Contact Form Submission</h1>
            <p><strong>Name:</strong> {{var name}}</p>
            <p><strong>Email:</strong> {{var email}}</p>
            <p><strong>Message:</strong> {{var message}}</p>
            <p><strong>Date:</strong> {{var date}}</p>
        </div>
        <div class="footer">
            <p>Thank you for getting in touch with us!</p>
        </div>
    </div>
</body>
</html>
